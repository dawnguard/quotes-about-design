<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Design Quotes</title>
  
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" rel="stylesheet"> <!-- Bootstrap -->
  
  <link href="style.css" type="text/css" rel="stylesheet"> <!-- Style.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/components/icon.min.css" /> <!-- Icons -->
</head>
  
<body>
  <div class="ui container">
    <h1 class="text-center">Quotes about Design</h1>
    <blockquote>
      <p></p>
      <br>
      <footer><cite></cite></footer>
    </blockquote>
    <a id="tweet-button" target="_blank" class="btn btn-info btn-lg">
      <i class="twitter icon"></i> Tweet
    </a>
    <button id="new-quote-button" class="btn btn-success btn-lg">New Quote</button>
  </div>
</body>
</html>


<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="script.js"></script>
